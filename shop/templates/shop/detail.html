<!DOCTYPE html>
<html lang="en">
<head>
    <style>
img{
    box-shadow: 5px 5px 8px rgb(121, 91, 91);
    margin:10px;
}
.text{
    margin:0px 50px;
    font-weight:800;
    text-transform: capitalize;
    color:rgb(1, 1, 54);
}

span{
    color:green;
}
.marg{
    margin:40px 0;
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> 
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 ">
                <div class="row">
                    <div class="col-md-12">
                        <img src={{product_object.image}} height="300px">
                    </div>
                </div>
            </div>
            <div class="col-md-8 marg">
                <div class="row">
                    <div class="col-md-12 text">
                        <span>This is : </span>
                        {{product_object.title}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text">
                        <span>Price : </span>$
                        {{product_object.price}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text">
                        <span>Discount Price : </span>$
                        {{product_object.discount_price}}
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12 text">
                        <span>About : </span>
                        {{product_object.description}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text">
                        <br>
                        <a href="{% url 'index' %}" class="btn btn-warning">Back To Home</a> 
                    </div>
                </div>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
